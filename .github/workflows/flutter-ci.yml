name: Dart CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

#    container:
#      image:  google/dart:latest

    steps:
    # Setup Java environment in order to build the Android app.
    - uses: actions/checkout@v1
    # The flutter action needs java so include it
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    - uses: actions/setup-ruby@v1
      with:
        ruby-version: '2.7'
    - name: setup fastlane
      run: bundle install
    - run: echo $SIGNING_KEY | base64 -d > android/app/key.jks
      env:
        SIGNING_KEY: ${{ secrets.ANDROID_SIGNING_KEY_STORE_BASE_64 }}
    - run: echo $SERVICE_ACCOUNT_JSON > android/api.json
      env:
        SERVICE_ACCOUNT_JSON: ${{ secrets.SERVICE_ACCOUNT_JSON }}

    # Setup the flutter environment - include the flutter action
    - uses: subosito/flutter-action@v1
      with:
        channel: 'stable' # 'dev', 'alpha', 'beta', default to: 'stable'
        # flutter-version: '1.12.x' # you can also specify exact version of flutter

    # Get flutter dependencies.
    - name: Install dependencies
      run: flutter pub get

